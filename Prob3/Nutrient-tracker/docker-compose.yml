services:
  nutrient-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Map port 3000 from the container to your host
    volumes:
      - ./src:/src # Mount local files for development
    working_dir: /src # Set the working directory inside the container
    environment:
      PATH: /src/bin:/usr/local/bin:/usr/bin:/bin
      RAILS_ENV: development
      DATABASE_URL: postgres://db_user:db_password@db:5432/db_name
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: db_name
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
